<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-3.7.1.js"></script>
    <script src="https://code.jquery.com/ui/1.14.1/jquery-ui.js" ></script>

    <title>애니메이션 slideDown slideUp</title>
    <style>
        div {
            background-color:beige;
            border: 1px solid yellow;
            border-radius: 10px;
            width: 300px;
            height: 40px;
            line-height: 40px;
            text-align: center;
            cursor: pointer;
            margin-bottom: 10px;
        }

        p {
            width: 280px;
            height: 70px;
            border: 1px solid lightgray;  
            border-radius: 10px; 
            padding: 10px;
            display: none;
        }
    </style>
</head>
<body>
    <h3>* slideDown(), slideUp()</h3>
    <span>선택된 요소가 아래로 펼쳐지면서 보여지고, 위로 말아 올라가면서 사라짐</span>
    <br><br><br>

    <div>Q. 질문 입니다.</div>
    <p> 질문에 대한 답변입니다.</p>

    <div>Q. 점심 시간은 ? </div>
    <p>A. 12:50PM ~ 13:50 PM</p>

    <div>Q. 종료 시간은 ? </div>
    <p>A. 18:30PM </p>

    <div>Q. 종료일은?</div>
    <p>A. 2025-07-21</p>

    <div>Q. 쉬는 시간은 ? </div>
    <p>A. 매 시간마다 10분</p>

    <script>
        $(() => {
            $('div').click(function() {
                // console.log($(this).next());
                const $p = $(this).next();
                if($p.css('display') == 'none') {
                    $p.slideDown();
                } else{
                    $p.slideUp();
                }
            })
        })
    </script>




    
</body>
</html>
